<!DOCTYPE html>
<html lang="en">
<style>
    table{
        padding: 25px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Your Orders</h2>
<table>
    <thead>
        <th>Balloon Size</th>
        <th>Balloon Color</th>
    </thead>
    <tr th:each="order: ${session.orders}">
        <td th:text="${order.getBaloonColor()}"></td>
        <td th:text="${order.getBaloonSize()}"></td>

    </tr>

</table>
</body>
</html>
