<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" >
<style>
    .container{
        margin: 25%;
    }
    input[type=text] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }
    input[type=text]:focus {
        border:3px solid lightslategray;
    }
    input[type=submit]:hover {
        background-color: black;
        color: cadetblue;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>addBalloon</title>
</head>
<body>
<div class="container">
    <form action="/balloons/add" method="post" class="container">
        <label>Balloon Name:</label>
        <input type="text" th:value="(${balloon} !=null ? ${balloon.getName()}:'')" name="name">
        <label>Description:</label>
        <input type="text" th:value="(${balloon}!=null ? ${balloon.getDescription()}:'')" name="description" >

        <label>Manufacturer:</label>
        <select th:name="manufacturer" >
            <option th:if="${manufacturers}!=null"
                    th:each="man :${manufacturers}" th:text="${man.getName()}"
                     th:name="manufacturer" th:value="${man.getId()}"></option>
        </select>
        <input type="submit">
    </form>
</div>

</body>
</html>
