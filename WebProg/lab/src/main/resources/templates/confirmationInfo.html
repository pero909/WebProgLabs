<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" >
<head>
  <meta charset="utf-8">
  <title>WP lab - Confirmation Info</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding: 3px 2px;
    }
  </style>
</head>
<body>
<section>
  <header>
    <h1>Balloon Order page - Order confirmation </h1>
  </header>
  <table>
    <tr>
      <th colspan="2">
        Your Order Status
      </th>
    </tr>
    <tr>
      <td ><b></b>Client Name</td>
      <td th:text="${session.clientName}">Petko Petkov</td>
    </tr>
    <tr>
      <td><b>Client Address </b></td>
      <td th:text="${session.clientAddress}"></td>
    </tr>
    <tr>
      <td><b>Client IP Address</b></td>
      <td th:text="${session.clientIP}"></td>
    </tr>
    <tr>
      <td><b>Client Browser</b></td>
      <td th:text="${session.clientBrowser}"></td>
    </tr>
    <tr>
      <td><b>Balloon Color </b></td>
      <td th:text="${session.balloonColor}"></td>
    </tr>
    <tr>
      <td><b>Balloon Size </b></td>
      <td th:text="${session.balloonSize}"
      th:value="${session.balloonSize}" name="balloonSize"></td>
    </tr>
  </table>
  <div>
    <form th:method="POST" th:action="@{/ConfirmationInfo}">
      <input type="submit" value="Logout">
    </form>
    <form th:method="POST" th:action="@{/balloons/orders}">
      <button type="submit" >See orders</button>
    </form>
    <form th:method="POST" th:action="@{/balloons/submitOrder}">
      <button type="submit" >Submit Order</button>
    </form>
  </div>


</section>
</body>
</html>
